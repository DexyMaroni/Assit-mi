{% extends "base.html" %}

{% block content %}
<h1>Lecture Notes</h1>
<a href="{% url 'add_lecture_note' %}">Add New Lecture Note</a>

<ul>
  {% for note in notes %}
      <li>
          <a href="{% url 'lecture_note_detail' note.id %}">{{ note.title }}</a>
          <a href="{% url 'edit_lecture_note' note.id %}">Edit</a>
          <a href="{% url 'delete_lecture_note' note.id %}" onclick="return confirm('Are you sure you want to delete this note?');">Delete</a>
      </li>
  {% endfor %}
</ul>
{% endblock %}
