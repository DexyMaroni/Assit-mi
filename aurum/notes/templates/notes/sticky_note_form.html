{% extends 'base.html' %}
{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Sticky Note</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    <a href="{% url 'sticky_notes_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
