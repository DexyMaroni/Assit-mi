{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">
        {% if note %}Edit{% else %}Add{% endif %} Sticky Note
    </h1>

    <form method="POST" enctype="multipart/form-data" class="sticky-note-form">
        {% csrf_token %}
        
        <fieldset class="mb-4 p-4" style="background-color: #fff7d1; border-radius: 10px;">
            <legend class="h5 mb-3">Sticky Note</legend>
            {{ form.as_p }}
        </fieldset>

        <fieldset class="mb-4 p-4" style="background-color: #fff7d1; border-radius: 10px;">
            <legend class="h5 mb-3">Attachments</legend>
            {{ attachment_form.as_p }}
        </fieldset>

        <button type="submit" class="btn btn-warning btn-lg w-100 mb-3">
            {% if note %}Update{% else %}Create{% endif %} Sticky Note
        </button>
    </form>

    <a href="{% url 'sticky_notes_list' %}" class="btn btn-outline-secondary w-100">
        <i class="fas fa-arrow-left"></i> Back to Sticky Notes
    </a>
</div>

<style>
    .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #f5f5f5;
        border-radius: 10px;
        padding: 40px;
    }

    h1 {
        font-size: 2.5em;
        color: #333;
    }

    .sticky-note-form {
        background-color: #fff7d1;
        border-radius: 10px;
        padding: 30px;
    }

    .btn-warning {
        background-color: #ffd700;
        color: #333;
        border-radius: 25px;
        padding: 15px;
        font-size: 1.2em;
        transition: all 0.3s ease;
    }

    .btn-warning:hover {
        background-color: #ffed4a;
        transform: translateY(-2px);
    }

    .btn-outline-secondary {
        background-color: transparent;
        border: 2px solid #007bff;
        color: #007bff;
        padding: 12px;
        font-size: 1.1em;
        border-radius: 25px;
        transition: all 0.3s ease;
    }

    .btn-outline-secondary:hover {
        background-color: #007bff;
        color: white;
        transform: translateY(-2px);
    }

    .btn i {
        margin-right: 8px;
    }

    fieldset {
        background-color: #fff7d1;
        border-radius: 10px;
        padding: 15px;
    }

    legend {
        font-size: 1.3em;
        color: #333;
    }

    .form-control {
        border-radius: 5px;
        margin-bottom: 1rem;
        font-size: 1.1em;
    }
</style>
{% endblock %}
