{% extends "base.html" %}

{% block content %}
  <h1>Add Attachment to Sticky Note: {{ note.title }}</h1>
  
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload Attachment</button>
  </form>
  
  <a href="{% url 'view_attachments' note.id %}">Back to Attachments</a>
{% endblock %}
