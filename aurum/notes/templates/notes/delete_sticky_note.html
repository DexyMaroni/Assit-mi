{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h1 class="text-danger mb-4">Are you sure you want to delete the sticky note: "{{ note.title }}"?</h1>
    
    <div class="confirmation-box p-4 mb-4" style="background-color: #fff7d1; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg w-100 mb-3">
                <i class="fas fa-trash"></i> Yes, Delete
            </button>
        </form>
    </div>

    <a href="{% url 'sticky_notes_list' %}" class="btn btn-secondary w-100">
        <i class="fas fa-times"></i> Cancel
    </a>
</div>

<style>
    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #f5f5f5;
        border-radius: 10px;
        padding: 30px;
    }

    h1 {
        font-size: 2em;
        color: #d9534f;
        text-align: center;
    }

    .confirmation-box {
        background-color: #fff7d1;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        padding: 30px;
        text-align: center;
    }

    .btn-danger {
        background-color: #ff6b6b;
        color: white;
        border-radius: 25px;
        font-size: 1.2em;
        padding: 15px;
        transition: all 0.3s ease;
    }

    .btn-danger:hover {
        background-color: #ff4747;
        transform: translateY(-2px);
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
        border-radius: 25px;
        padding: 15px;
        font-size: 1.2em;
        transition: all 0.3s ease;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        transform: translateY(-2px);
    }

    .btn i {
        margin-right: 8px;
    }
</style>
{% endblock %}
