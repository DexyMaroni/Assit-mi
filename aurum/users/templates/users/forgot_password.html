{% extends 'base.html' %}

{% block content %}
<h2 class="text-center" style="color: #4e73df; margin-top: 20px; font-family: 'Poppins', sans-serif;">Forgot Password</h2>
<form method="post" class="password-reset-form">
    {% csrf_token %}
    <div class="form-group">
        <label for="email" class="form-label">Enter your email:</label>
        <input 
            type="email" 
            name="email" 
            id="email"
            class="form-control" 
            placeholder="Enter your email" 
            required
        >
    </div>
    
    <button 
        type="submit" 
        class="btn btn-pastel-peach w-100">
        <i class="fas fa-paper-plane"></i> Submit
    </button>
</form>
{% endblock %}

<style>
    /* Forgot Password Form */
    .password-reset-form {
        max-width: 400px;
        margin: 20px auto;
        padding: 2rem;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Button Styling */
    .btn-pastel-peach {
        background-color: #ff8f2f; /* Pastel Peach */
        color: white;
        font-size: 1rem;
        padding: 1rem;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-pastel-peach:hover {
        background-color: #ff7f1f;
    }

    /* Input Field Styling */
    .form-control {
        padding: 1rem;
        font-size: 1rem;
        border-radius: 5px;
        border: 1px solid #ddd;
        margin-bottom: 1rem;
    }

    /* Label Styling */
    .form-label {
        font-weight: 600;
    }
</style>
