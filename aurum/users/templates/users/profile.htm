{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Update Your Profile</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <h4>Account Information</h4>
    {{ user_form.as_p }}

    <h4>Profile Picture</h4>
    {{ profile_form.as_p }}

    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

<hr>

<h4>Profile Picture Preview</h4>
{% if request.user.profile.profile_picture %}
    <img src="{{ request.user.profile.profile_picture.url }}" alt="Profile Picture" style="width: 150px; height: 150px; border-radius: 50%;">
{% else %}
    <img src="/media/profile_pics/default.jpg" alt="Default Profile Picture" style="width: 150px; height: 150px; border-radius: 50%;">
{% endif %}
{% endblock %}
